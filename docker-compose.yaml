version: "3.7"

services:
  whoami:
    image: traefik/whoami
    ports:
      - "8001:80"

  httpbin:
    image: kennethreitz/httpbin
    ports:
      - "9000:80"

  openldap:
    image: rroemhild/test-openldap
    ports:
      - "10389:10389"
      - "10636:10636"

  dex:
    image: dexidp/dex:v2.28.1
    volumes:
      - ./data/dex/dex-config.yaml:/etc/dex/cfg/config.yaml
    ports:
      - "5556:5556"
    command: ["dex", "serve", "/etc/dex/cfg/config.yaml"]
